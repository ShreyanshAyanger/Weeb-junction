{% extends "blog/base.html" %}
{% block content %}


<title>Contact us</title>

<style>
body {
  background-image: url(/static/blog/img/contactbg.jpg);
   background-size: 100% 80%;
   max-width: 100%;
  height: auto;
}

</style>

<!-- <class="ftco-section img bg-hero" style="background-image:url(/static/blog/img/contactbg.jpg)"> -->
<!-- <div class="container-fluid" style="background-color:#34494e  " > -->
	<div class="container " align="center" style=" padding-top: 120px ; padding-bottom: 120px ;   background-color: transparent;  width: 500px; height:720px;
  ">

 		<form class="form-control " style=" border:transparent ; background-color: transparent; color:black; " name="sentMessage" id="contactForm" action = "/contact" method="post" novalidate>
            <div class="control-group" >
              <div class="form-group "  >
           
                <input type="text" class="form-control" style=" border:red ;  "  placeholder="Name" id="name" name='name' required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                
                <input type="email" class="form-control" placeholder="Email Address" id="email" name="email" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                
                <input type="tel" class="form-control" placeholder="Phone Number" name="phone" id="phone" required data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                
                <textarea rows="3" class="form-control" placeholder="Message" name = "message" id="message" required data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group" align="center">
              <button type="submit" class="btn btn-success"  style="width: 100px;" id="sendMessageButton">Send</button>
            </div>
          </form>
	</div>



<!-- script for toggling dropdown -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


{% endblock content %}
