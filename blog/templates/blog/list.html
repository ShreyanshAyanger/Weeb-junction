{% extends "blog/base.html" %}
{% block content %}

<title>Anime lists</title>
<div style="background-color: #34494e">
<img src="/static/blog/img/contact.jpg" class="img-fluid" alt="contact_img">
<br>
<br>
<br>

 <div class="container-fluid" style="background-color:#34494e " >
	<div class="row">	
	{% for post in posts  %}
	  <div class="col-sm-6 col-md-4 col-xl-3 mb-3">
		<div class="card card border-dark mb-3" style="width: 18rem ; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);">
		  <img src="/media/images/{{post.img_name}}.jpg" class="card-img-top" alt="{{post.img_name}}">
		  <div class="card-body"  style="background-color:#34495e ;  ">
		    <h5 class="card-title">{{post.title}}</h5>
		    <p class="card-text">{{post.content|slice:":10"}}</p>
		    <a href="{% url 'post-detail' post.id  %}" class="btn btn-primary">open</a>
		  </div>
		 </div>
	   </div>
	{% endfor %}
    </div>
  </div>
</div>

<!-- script for toggling dropdown -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


{% endblock content %}
